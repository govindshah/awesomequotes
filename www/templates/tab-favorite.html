<ion-view view-title="<img src='img/iPhone6plus-logo.png' style='width: 100%; height:100%;'>">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="quote in quotes" type="item-text-wrap" href="#/tab/fav/{{quote.id}}">
        <h2 class="bigText">{{quote.quote}}</h2>
        <p class="mediumCustomText"> - {{quote.author}}</p>
        <p><a href="#" ng-click="removeFav({{quote.id}})">Remove</a></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
