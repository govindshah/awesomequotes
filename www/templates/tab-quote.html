<ion-view view-title="Quotes">
  <ion-content class="padding">
    <div style="margin-top: 20%">
      <div class="col-100 myQuote">
        {{quote.quote}}
      </div>
      <br /><br />
      <div class="col-100 col-offset-50 author">
        - {{quote.author}} <br>
        <!-- <img ng-src="{{quote.image}}" style="width: 64px; height: 64px"> -->
      </div>
    </div>
    <button class="button" ng-click="saveFav({{quote.id}})">
      Add Favorite
    </button>
  </ion-content>
</ion-view>
