<ion-view view-title="<img src='img/iPhone6plus-logo.png' style='width: 100%; height:100%;'>" data-ng-init="init()">
  <ion-content class="padding" scroll="false">
    <div class="quotesView" on-swipe-left="showPrev()" on-swipe-right="showNext()">
      <div class="row">
        <div class="col col-25">
          <img src="img/iPhone6plus-arrow-left.png" ng-click="showPrev({{prevQ}})" style="width: 70px; height: 70px;" href="#/tab/{{prevQ}}">
        </div>
        <div class="col headingText" style="margin: auto; width: 100%;padding: 10px;">
          {{categoryLabel}}
        </div>
        <div class="col col-25">
          <img src="img/iPhone6plus-arrow-right.png" ng-click="showNext({{nextQ}})" style="width: 70px; height: 70px; position: absolute; right: 0px;" href="#/tab/{{nextQ}}">
        </div>
      </div>
      <ion-scroll direction="y" class="theroot">
        <div style="margin: 0px 20px 0px; padding-bottom: 20px;">
          <div class="col-100 myQuote">
            {{quote.quote}}
          </div>
          <br />
          <div class="col-100 author">
            - {{quote.author}} <br>
          </div>
        </div>
      </ion-scroll>
      <div class="fixed-below">
        <div class="row">
          <div class="col">
            <img src="img/iPhone6plus-add-to-fav.png" ng-click="saveFav({{quote.id}})"  style="width: 56px; height: 52px;">
          </div>
          <div class="col">
            <img src="img/facebook.png" ng-click="postFacebook()" style="width: 56px; height: 52px;">
          </div>
          <div class="col">
            <img src="img/twitter.png" ng-click="postTwitter()"  style="width: 56px; height: 52px;">
          </div>
          <div class="col">
            <img src="img/mail.png" ng-click="postEmail()"  style="width: 56px; height: 52px;">
          </div>
          <div class="col">
            <img src="img/message.png" ng-click="postText()"  style="width: 56px; height: 52px;">
          </div>
          <div class="col">
            <img src="img/more.png" ng-click="openShare()"  style="width: 56px; height: 52px;">
          </div>
        </div>
      </div>
   </div>
 </ion-content>
</ion-view>
