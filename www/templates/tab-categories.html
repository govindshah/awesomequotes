<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/category/{{category.id}}">
        <!--<img ng-src="{{chat.face}}"> -->
        <h2>{{category.name}}</h2>
        <p>{{category.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
