<ion-view view-title="<img src='img/iPhone6plus-logo.png' width='50%' height='50%'>">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/cat/{{category.id}}/0">
        <h2>{{category.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
