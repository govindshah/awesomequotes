<ion-view view-title="<img src='img/iPhone6plus-logo.png' style='width: 100%; height:100%;'>">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/cat/{{category.id}}/0" style="margin-top: 5px;">
        <h2 class="bigText">{{category.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
