<ion-view view-title="<img src='img/iPhone6plus-logo.png' style='width: 100%; height:100%;'>">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="quote in quotes" type="item-text-wrap" href="#/tab/fav/{{quote.id}}" style="margin-top: 5px;">
        <a href="#" ng-click="removeFav({{quote.id}})"><img ng-src="img/iPhone6plus-remove.png" style="position: absolute;top: 16px;left: 16px;max-width: 40px;max-height: 40px;width: 100%;height: 100%;border-radius: 50%;"></a>
        <h2 class="bigText">{{quote.quote}}</h2>
        <p class="mediumCustomText"> - {{quote.author}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
